services:
  api:
    image: ${RUNNER_ADDRESS}/dev/uss-api:latest
    ports:
      - "8000:8000"
    environment:
      ENV: "prod"
    restart: on-failure
    deploy:
      replicas: 1
    
  interface:
    image: ${RUNNER_ADDRESS}/dev/uss-viewer:latest
    ports:
      - "80:80"
    depends_on:
      - api
    restart: on-failure
    deploy:
      replicas: 1
  
volumes:
  data:
