services:
  mongodb:
    image: mongo:latest
    volumes:
      - data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    expose:
      - "27017"
    restart: on-failure
    deploy:
      replicas: 1

  api:
    image: 35.224.119.143:5000/dev/uss-api:latest
    ports:
      - "8000:8000"
    expose:
      - "8000"
    environment:
      ENV: "prod"
    depends_on:
      - mongodb
    restart: on-failure
    deploy:
      replicas: 1
    
  interface:
    image: 35.224.119.143:5000/dev/uss-viewer:latest
    ports:
      - "80:80"
    expose:
      - "80"
    depends_on:
      - api
    restart: on-failure
    deploy:
      replicas: 1
  
volumes:
  data:
